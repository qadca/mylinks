    .link.open .devices-list li:nth-child(4){ transition-delay: 0.14s; transform: translateY(0); opacity:1; }
    /* при закрытии задержки убираются автоматически (они перестают быть заданы) */

  <script>
    (function(){
      const card = document.getElementById('devicesCard');
      const dropdown = document.getElementById('devicesDropdown');

      function openClose(toggle) {
        const opening = toggle === undefined ? !card.classList.contains('open') : !!toggle;
        card.classList.toggle('open', opening);
        card.setAttribute('aria-expanded', opening ? 'true' : 'false');
        dropdown.setAttribute('aria-hidden', opening ? 'false' : 'true');
      }

      // click on card toggles dropdown (but ignore clicks on list items/links)
      card.addEventListener('click', (e) => {
        if (e.target.closest('.devices-list')) return;
        openClose();
      });

      // keyboard support: Enter/Space to toggle, Esc to close
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openClose();
        } else if (e.key === 'Escape') {
          openClose(false);
          card.focus();
        }
      });

      // close if click outside
      document.addEventListener('click', (e) => {
        if (!card.contains(e.target)) {
          openClose(false);
        }
      });

      // handle keyboard activation for list items without anchors (keeps accessibility)
      const items = card.querySelectorAll('.devices-list li');
      items.forEach((li) => {
        li.addEventListener('keydown', (ev) => {
          if (ev.key === 'Enter' || ev.key === ' ') {
            const a = li.querySelector('a');
            if (a) {
              // follow the link on Enter/Space
              a.click();
            } else {
              ev.preventDefault();
              // fallback behaviour: highlight and close
              items.forEach(x => x.style.opacity = '1');
              li.style.opacity = '0.85';
              openClose(false);
            }
          }
        });
      });

      // nice behaviour: when opening, focus first anchor
      const observer = new MutationObserver(() => {
        if (card.classList.contains('open')) {
          const firstA = card.querySelector('.devices-list a');
          if (firstA) firstA.focus();
        }
      });
      observer.observe(card, { attributes: true, attributeFilter: ['class'] });
    })();
  </script>
